name: publish
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: git config --get user.name
      - run: git config user.name ${{github.repository_owner}}
      - run: npm test
      - run: npm run deploy